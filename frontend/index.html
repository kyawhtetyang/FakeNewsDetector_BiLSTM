<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Detector</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f7; color: #1d1d1f; }
    .wrap { max-width: 900px; margin: 40px auto; padding: 0 16px; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 16px; padding: 20px; }
    h1 { margin: 0 0 12px; font-size: 28px; }
    textarea { width: 100%; min-height: 180px; border: 1px solid #d1d5db; border-radius: 10px; padding: 12px; font-size: 14px; }
    .row { display: flex; gap: 10px; align-items: center; margin-top: 12px; flex-wrap: wrap; }
    input { border: 1px solid #d1d5db; border-radius: 10px; padding: 10px 12px; min-width: 260px; }
    button { border: 0; background: #fa233b; color: #fff; border-radius: 10px; padding: 10px 16px; font-weight: 700; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .result { margin-top: 16px; padding: 12px; border-radius: 10px; background: #f9fafb; border: 1px solid #e5e7eb; }
    .small { color: #6b7280; font-size: 12px; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Fake News Detector (BiLSTM)</h1>
      <p class="small">Paste an article and run inference via backend API.</p>

      <textarea id="text" placeholder="Enter news text..."></textarea>
      <div class="row">
        <input id="apiBase" value="http://127.0.0.1:5001" aria-label="Backend URL" />
        <button id="run">Predict</button>
      </div>

      <div id="result" class="result" hidden></div>
    </div>
  </main>

  <script>
    const runBtn = document.getElementById('run');
    const textEl = document.getElementById('text');
    const apiBaseEl = document.getElementById('apiBase');
    const resultEl = document.getElementById('result');

    const PROD_API_BASE = 'https://YOUR-RENDER-URL.onrender.com';
    const isLocalHost = ['localhost', '127.0.0.1'].includes(window.location.hostname);
    const queryApiBase = new URLSearchParams(window.location.search).get('apiBase');

    const resolvedApiBase = queryApiBase
      || localStorage.getItem('apiBase')
      || (isLocalHost ? 'http://127.0.0.1:5001' : PROD_API_BASE);

    apiBaseEl.value = resolvedApiBase;

    runBtn.addEventListener('click', async () => {
      const text = textEl.value.trim();
      if (!text) return;

      runBtn.disabled = true;
      resultEl.hidden = false;
      resultEl.textContent = 'Running prediction...';

      try {
        const base = apiBaseEl.value.trim().replace(/\/$/, '');
        localStorage.setItem('apiBase', base);
        const res = await fetch(`${base}/api/predict`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        resultEl.innerHTML = `<strong>Prediction:</strong> ${data.prediction}<br><strong>Confidence:</strong> ${(data.probability * 100).toFixed(2)}%`;
      } catch (err) {
        resultEl.textContent = `Error: ${err.message}`;
      } finally {
        runBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
